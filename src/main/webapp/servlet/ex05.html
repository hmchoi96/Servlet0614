<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인정보 입력</title>
</head>
<body>			
	<!-- 기본은 get method 를 사용하되/ 주소에 노출되면 안되는 정보들, 혹은 데이터가 너무 길어 url 로 표시할수 없을 경우/ 파이가같은 실제 주소로 표시할수 없는경우 -->
	<form method="post" action="/servlet/ex05">
		<label>이름</label><input type="text" name="name">
		<label>생년월일</label><input type="text" name="birthday">
		<button type="submit">전송</button>
		<!-- 혹은~ <input type="submit" value="전송">  -->
	</form>
</body>
</html>
